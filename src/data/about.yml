overview:
  title: Course overview
  intro: The Lightweighting Professional programme is an international, modular
    training programme developed by leading European lightweight material
    experts. It delivers high quality content and ready-to-use practical
    knowledge. Participants will experience an open atmosphere with the
    opportunity for exchange with other participants and industrial branches.
  properties:
    - term: Type of Training
      deed: Online Training
    - term: Course Duration
      deed: The scope of this training is based on a 40-hour classroom course. The
        e-learning format includes learning materials and videos for self-paced
        learning independent of time and place, self-assessment questions, as
        well as live online tutorials for exam preparation.
    - term: Language
      deed: English
    - term: Course Contents
      deed: Lightweight design guidelines, lightweight materials, cost- and
        lifecycle-assessment methodologies, specialized instruction on different
        lightweight materials and additional transversal perspectives on
        lightweight materials.
    - term: How the course is organized
      list:
        - title: Basic Level
          intro: Introductory Modules
        - title: Advanced Level
          intro: Material Modules
        - title: Expert Level
          intro: Transversal Modules
    - term: Course Fees
      deed: "Cost per module: 900€ + 235 € optional examination fee."
    - term: Certification
      deed: The courses follow the requirements of ISO EN 17024 and are certified by
        an external accreditation body. The certificates confirm that successful
        course participants have acquired expertise and practical knowledge in
        the relevant area.
    - term: Certification Requirements
      list:
        - title: Basic Level Certification
          items:
            - Completion of Introductory Module and successful examination
        - title: Advanced Level Certification
          items:
            - Completition of Basic Level Certification
            - At least 4 Material Modules and successful examination
        - title: Expert Level Certification
          items:
            - Completion of Basic Level Certification
            - Completion of Advanced Level Certification
            - At least 4 Material Modules and successful examination
    - term: Additional Information
      deed: Each module of the Lightweighting Professional course can be taken
        individually, regardless of whether or not you intend to take sufficient
        modules to be awarded one of the Lightweight Professional certificates.
        It is recommended to have previously completed the Introductory Module.
